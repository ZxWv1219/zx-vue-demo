<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind的基本使用</title>
</head>

<body>
    <div id="app">
        <a v-bind:href="baidu" :style="{font-size:'50px'}">百度一下</a><br>
        <!-- <a v-bind:href="baidu" :style="getClass()">百度一下</a><br> -->
        <button @click='btnClick()'>变色</button><br>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //在vue解析完成后将删除v-cloak属性
        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                url: 'https://dss0.bdstatic.com/6Ox1bjeh1BF3odCf/it/u=1865562763,4264811206&fm=74&app=80&f=PNG&size=f121,90?sec=1880279984&t=6fad050c58c2d6d624e24e4a5e01f858',
                baidu: 'http://www.baidu.com'
            },
            methods: {
                btnClick: function () {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>

</html>
