<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind的基本使用</title>

    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 标签内不能使用mustache语法 -->
        <!-- <img src='{{url}}''> -->
        <img v-bind:src="url"><br>
        <a v-bind:href="baidu" :class="active">百度一下</a><br>
        <!-- 简写 -->
        <img :src="url"><br>
        <!-- 动态绑定class，可以是一个class 也可以是一个对象，或一个methods -->
        <!-- class 对象语法 -->
        <a v-bind:href="baidu" :class="{active:isActive}">百度一下</a><br>
        <a v-bind:href="baidu" :class="getClass()">百度一下</a><br>
        <button @click='btnClick()'>变色</button><br>
        <!-- class 数组语法 -->
        <a v-bind:href="baidu" :class="actives">百度一下</a><br>


    </div>

    <script src="../js/vue.js"></script>
    <script>
        //在vue解析完成后将删除v-cloak属性
        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                url: 'https://dss0.bdstatic.com/6Ox1bjeh1BF3odCf/it/u=1865562763,4264811206&fm=74&app=80&f=PNG&size=f121,90?sec=1880279984&t=6fad050c58c2d6d624e24e4a5e01f858',
                baidu: 'http://www.baidu.com',
                active: 'active',
                isActive: true,
                actives: ['red', 'black', 'green']
            },
            methods: {
                btnClick: function () {
                    this.isActive = !this.isActive
                },
                getClass: function () {
                    return { active: this.isActive }
                }
            }
        })
    </script>
</body>

</html>
