    <script src="../js/vue.js"></script>

        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                msg: 'hello vue'
            },
            methods: {

                    console.log(this.$refs)
                   // console.log(this.$refs.cpn2)
            
                }
            },
            components: {

                        showMsg() {
                            console.log('showMsg')
                        }
                    },
                    //使用watch(沃区)监听属性，属性名称与data里面名称一致

                }
            }
        })
    </script>
</body>

</html>
