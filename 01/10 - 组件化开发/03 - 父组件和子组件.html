<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件与子组件</title>
</head>

<body>
    <div id="app">
        <!-- 使用组件 -->
        <my-cpnf></my-cpnf>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //先构造子组件
        const cpns = Vue.extend({
            template: `
            <div>
            <h2>我是子组件</h2>
            <p>我是子组件</p>
            </div>
            `
        })
        //在构造父组件
        const cpnf = Vue.extend({
            template: `
            <div>
            <h2>我是父组件</h2>
            <p>我是父组件</p>
            <my-cpns></my-cpns>
            </div>
            `,
            components: {
                'my-cpns': cpns
            }
        })
        //vue实例就是一个 ROOT 组件  
        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                msg: 'hello Vue.js'
            },
            components: {
                'my-cpnf': cpnf
            }
        })
    </script>
</body>

</html>
