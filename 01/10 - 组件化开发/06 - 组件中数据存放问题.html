<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件中数据存放问题.</title>
</head>

<body>
    <div id="app">
        <my-cpnf></my-cpnf>
        <my-cpnf-template></my-cpnf-template>
    </div>

    <!-- 1.script 标签,类型必需是 text/x-template -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>{{title}}</h2>
            <p>我是组件</p>
        </div>
    </script>

    <!-- template 标签 -->
    <template id="cpn-template">
        <div>
            <h2>我是组件</h2>
            <p>我是组件</p>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //组件里面data必需是一个函数且返回一个对象，组件和VUE对象非常相似
        Vue.component('my-cpnf', {
            template: '#cpn',
            data() {
                return {
                    title: '我是组件里的title '
                }
            }
        })
        Vue.component('my-cpnf-template', {
            template: '#cpn-template'
        })
        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                msg: 'hello Vue.js'
            }
        })
    </script>
</body>

</html>
