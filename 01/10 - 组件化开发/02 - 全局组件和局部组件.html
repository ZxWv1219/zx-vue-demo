<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局组件和局部组件</title>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //1.创建组件构造器对象
        //es6 字符串使用 `` 可换行
        const cpn = Vue.extend({
            template: `
            <div>
            <h2>我是组件标题</h2>
            <p>这是一个组件</p>
            </div>
            `
        })
        //2.注册组件(全局组件，可以在多个vue实例下使用)
        //Vue.component('my-cpn', cpn)

        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                msg: 'hello Vue.js'
            },
            components: {
                'my-cpn': cpn
            }
        })
    </script>
</body>

</html>
