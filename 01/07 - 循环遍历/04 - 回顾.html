<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾</title>
    <style>
        .active {
            color: green;
        }
    </style>
</head>

<body>
    <div id="list">
        <ul>
            <li v-for="(item, index) in dateList" :key="index" @click='liClick(index)'
                :class={active:index==currentIndex}>
                value={{item}},index={{index}}
            </li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#list',
            data: {
                dateList: ['2020年1月', '2020年2月', '2020年3月'],
                currentIndex: null
            },
            methods: {
                liClick(index) {
                    this.currentIndex = index
                }
            }
        })
    </script>
</body>

</html>
