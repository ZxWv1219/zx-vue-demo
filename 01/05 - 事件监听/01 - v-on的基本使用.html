<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on的基本使用</title>
</head>

<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2>{{count}}</h2>
        <!-- 表达式 -->
        <button v-on:click='count++'>加</button>
        <button @click='count--'>减</button><br>
        <!-- 方法 -->
        <button v-on:click='countter(false)'>加</button>
        <!-- 当方法没有参数时可以省略(),团队开发中不建议这样写 -->
        <button v-on:click='countter'>减</button>
        <!-- 需要参数，同时需要event对象，使用''，VUE会解析成字符串，不使用''是会解析成变量 -->
        <button v-on:click='countter(true,$event)'>减,Event</button>
        <button @click='countter(true)'>减</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                msg: 'hello Vue.js',
                count: 0
            },
            methods: {
                countter(isSubtract) {
                    console.log(isSubtract)
                    isSubtract ? this.count-- : this.count++
                },
                countter(isSubtract, event) {
                    console.log(isSubtract)
                    console.log(event)
                    isSubtract ? this.count-- : this.count++
                }
            }
        })
    </script>
</body>

</html>
