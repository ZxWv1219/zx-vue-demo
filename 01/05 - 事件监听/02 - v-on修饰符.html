<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on修饰符</title>
</head>

<body>
    <div id="app">
        <div @click='btnClickOut()'>我在外面
            <!-- 禁用冒泡 .stop-->
            <button @click.stop='btnClickIn()'>我在里面</button>
        </div>
        <br>
        <form action="www.baidu.com">
            <input type="submit" value="提交" @click='btnSubmit($event)'></input>
            <!-- 禁用默认事件 .prevent -->
            <input type="submit" value="提交" @click.prevent='btnSubmitPre()'></input>
        </form>

        <!-- 监听某个键盘按键按下 -->
        <input type="text" @keyup.enter='keyUp()'></input>

        <!-- .once 只能点击一次-->
        <button @click.once='btnClickOnce'>once</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                msg: 'hello Vue.js'
            },
            methods: {
                btnClickOut() {
                    console.log('btnClickOut')
                },
                btnClickIn() {
                    console.log('btnClickIn')
                },
                btnSubmit(event) {
                    event.preventDefault();

                    console.log('btnSubmit')
                },
                btnSubmitPre() {
                    console.log('btnSubmit')
                },
                keyUp() {
                    console.log('keyUp')
                },
                btnClickOnce() {
                    console.log('btnClickOnce')
                }
            }
        })
    </script>
</body>

</html>
