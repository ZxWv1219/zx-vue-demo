<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <h2>{{msg}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        //在vue解析完成后将删除v-cloak属性
        setTimeout(() => {
            const myApp = new Vue({
                el: '#app',//绑定需要管理的element
                data: {
                    msg: 'hello Vue.js'
                }
            })
        }, 2000);
    </script>
</body>

</html>
