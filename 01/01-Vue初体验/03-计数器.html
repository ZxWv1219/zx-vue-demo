<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 计数器</title>
</head>

<body>

    <div id="counter">
        <h2>当前计数 {{counter}}</h2>
        <button @click='add'>+</button>
        <button @click='subtract'>-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#counter',
            data: {
                counter: 0
            },
            methods: {
                add() {
                    this.counter++
                },
                subtract() {
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
