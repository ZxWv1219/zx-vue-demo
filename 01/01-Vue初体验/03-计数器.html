<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 计数器</title>
</head>

<body>

    <div id="counter">
        <h2>当前计数 {{counter}}</h2>
        <!--@click 是 v-on:click的简写-->
        <button @click='add()'>+</button>
        <button @click='subtract()'>-</button>
        <button v-on:click="add()">加</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#counter',
            data: {
                counter: 0
            },
            methods: {
                add: function () {
                    this.counter++
                },
                subtract: function () {
                    this.counter--
                }
            },
            beforeCreate: function () {
                console.log('beforeCreate')
            },
            created: function () {
                console.log('created')
            },
            mounted: function () {
                console.log('mounted')
            },
        })
    </script>
</body>

</html>
