<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue.js</title>
</head>

<body>
    <div id="app">{{msg}}</div>

    <script src="../js/vue.js"></script>
    <script>
        const myApp = new Vue({
            el: '#app',//绑定需要管理的element
            data: {
                msg: 'hello Vue.js'
            }
        })
    </script>
</body>

</html>
